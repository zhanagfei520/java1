spring:
  profiles: dev
    application:
      name: abcms-eurekaServer-config

server:
  port: 8400

eureka:
  instance:
    hostname: eureka8400.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka8400.com:8400/eureka

